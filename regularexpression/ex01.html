<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id">
    <input type="text" id="password">
    <button onclick="chkPW2()">signUp</button>
    <script>
        function chkPW(){
            let pw = document.querySelector("#password").value;
            let num = pw.search(/[0-9]/g);
            let eng = pw.search(/[a-z]/ig);
            // \,',",/  특수문자로만 사용할때 앞에 \(이스케이프 문자) 붙여줌
            let spe = pw.search(/[`~!@#$%^&*|\\\'\";:\/]/g);
            // 1.비밀번호는 8~20자 까지
            if(pw.length < 8 || pw.length > 20){
                alert("8~20 자리의 비밀번호만 사용가능합니다.");
                return false;
            }
            // 공백체크
            else if(pw.search(/\s/) != -1){
                alert("공백은 사용 불가능 합니다.");
                return false;
            }
            // 영문, 숫자, 특수문자 혼합했는지 체크
            else if(num < 0 || eng < 0 || spe < 0){
                alert("영문, 숫자, 특수문자를 혼합하여 사용해 주세요");
                return false;
            }else{
                alert("통과");
                return true;
            }
        }

        function chkPW2(){
            //비밀번호 8자리 이상 숫자포함, 영대문자 포함
            //영어 소문자 포함 특수문자포함
            let reg = /^(?=.*?[A-Z])(?=.*?[0-9])(?=.*?[a-z])(?=.*?[#?!@#$%^&*-]).{8,}$/;
            let pw = document.querySelector("#password").value;
            if(!reg.test(pw)){
                alert("비밀번호는 8자리 이상이어야 하며 숫자, 대문자, 소문자, 특수문자를 포함해야합니다.");
            }else{
                alert("통과");
            }
        }
    </script>
</body>
</html>
