<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car{
            // 필드
            #price = 1000;

            constructor(modelName, modelYear, type){
                this.modelName = modelName;
                this.modelYear = modelYear;
                this.type = type;
            }
            getModelName(){
                return this.modelName;
            }
            getModelYear(){
                return this.modelYear;
            }
            getType(){
                return this.type;
            }
            getPrice(){
                return this.#price;
            }
            setModelName(modelName){
                this.modelName = modelName;
            }
            setModelYear(modelYear){
                this.modelYear = modelYear;
            }
            setPrice(price){
                if(price<0){
                    this.#price = 0;
                }else{
                    this.#price = price;
                }
            }
            run(){
                console.logg("차가 달립니다.");
            }
        }
        let sonata = new Car("소나타", "2021", "e");
        console.log(sonata.getPrice());
        sonata.setPrice(-1000);
        console.log(sonata.getPrice());
    </script>
</body>
</html>
