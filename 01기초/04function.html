<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /** 
         * 함수 선언문
         * function 함수명(매개변수){
         *  실행문
         *  return 반환값;
         * }
         * 함수 표현식
         * let 변수명 = function(매개변수){
         *  실행문
         *  return 반환값;
         * }
         * 
         */
        let num = add(10,20);
        console.log(num);
        function add(a,b){
            return a+b;
        }

        function showMessage(message, from){
            console.log("메세지는 " + message + "이고 보낸 사람은 " + from + "이다.");
        }
        showMessage("ㅇㅅㅇ", "김그린");
        
        //매개변수 갯수를 알 수 없을때
        function addNums(...arr){ //전부 배열로 저장됨
            let sum = 0;
            for(i=0; i<arr.length; i++){
                console.log(arr[i]);
                sum += arr[i];
            }
            console.log("합계 : " + sum);
        }
        addNums(1,5,2,3,1,5,3,6);

        let myFun = function(){
            console.log("함수표현식");
        }
        myFun();
    </script>
</body>
</html>
